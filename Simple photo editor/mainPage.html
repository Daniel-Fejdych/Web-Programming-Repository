<!DOCTYPE html>
<html>
<head>
  <title>Photo Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body onmousedown = "mouseDown()" onmouseup = "mouseUp()">

  	<label for="redB">
		Red
	</label>
	<textarea oninput = "setSlider()" id="redB" rows="1" cols="3">0</textarea>
	<input oninput = "setInput()" type="range" id="redS" min="0" max="255" value="0"/>
	
	<label for="greenB">
		Green
	</label>
	<textarea oninput = "setSlider()" id="greenB" rows="1" cols="3">0</textarea>
	<input oninput = "setInput()"type="range" id="greenS" min="0" max="255" value="0"/>
	
	<label for="blueB">
		Blue
	</label>
	<textarea oninput = "setSlider()" id="blueB" rows="1" cols="3">0</textarea>
	<input oninput = "setInput()" type="range" id="blueS" min="0" max="255" value="0"/>
	
	<button onclick = "setColor()" type = "button" id="colB">
		Pixel Pen
	</button>
	
	
	<label for="lIn">
		Length
	</label>
	<textarea id="lIn" rows="1" cols="3">50</textarea>
	<label for="hIn">
		Height
	</label>
	<textarea id="hIn" rows="1" cols="3">50</textarea>
	<button onclick = "resizeCanvas()" type = "button" id="changeCanvasSize">
		change Canvas Size
	</button>
	<div id="tabHere" class="grid" style = "grid-template-columns: repeat(50, 1fr);
  grid-template-rows: repeat(50, 1fr);">
	</div>
	
	
  
	<script src="script.js"></script>
</body>

</html>
